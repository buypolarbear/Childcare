{% extends 'base.html' %}
{% block content %}

<div class="row">
  <div class="large-8 medium-centered columns">
    <br>
    <h2>{{ child.parent }}</h2>
    <h4><a href="{% url 'child_update_view' child.id %}">{{ child.name }}</a></h4>
    <table>
      <thead>
        <tr>
          <th width="150">Date</th>
          <th width="150">Time In Class</th>
          <th width="150">Unpaid Balance</th>
        </tr>
      </thead>
      <tbody>
        {% for object in object_list %}
        <tr>
          <td>{{ object.drop_off.date }}</td>
          <td>{{ object.time_in_class }} hours</td>
          <td>moneymoneymoney</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
